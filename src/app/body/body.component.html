<div class="container-fluid body-gray" >
    <div class="row" >
        <div class="col">
            <h3>Welcome {{name}}</h3>
            <p>Welcome to {{departName}} department</p>
            <input type="text" value="name"[ngModel]="name" (ngModelChange)="name= $event"/>
            <br/>
            <button class="btn btn-danger mt-2" (click)="sleepEvent($event)">Click Me</button>
            <button class="btn btn-primary mt-2 ml-2" (click)="myfun()">Details</button>
            <button class="btn btn-primary mt-2 ml-2" (click)=details()>Click here</button>
   <router-outlet></router-outlet>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col" >
                <table class="table userdetails" border="1" *ngIf="!res">
                    <thead class="thead-dark">
                           <tr>
                            <th>User Id</th>
                            <th>User Name</th>
                            <th>Age</th>
                            <th>Mobile</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr *ngFor="let emp of user" >
                            <td>{{emp.userid}}</td>
                            <td>{{emp.username}}</td>
                            <td>{{emp.age}}</td>
                            <td>{{emp.mobile}}</td>
                           </tr>
                        </tbody>
                </table>
        </div>
    </div>
    <div class="row" >
        <div class="col-md">
        
        </div>
    </div>
    </div>
