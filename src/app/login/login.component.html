<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

    <div class="container mt-3 ">
        <div class="row">
            <!-- <div class="col-md-12"> -->
                    <!-- <nav class="navbar" id="nav_bar" role="navigation"> -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                            <ul class="nav navbar-nav navbar-right">
                                <li style="padding-right: 50px;">
                                    <h2 class="reg-div">
                                        <a href="/">
                                            Login
                                        </a>
                                    </h2>

                                </li>
                            </ul>
                        </div>

                    <!-- </nav> -->
                <!-- </div> -->

        </div>
    </div>

<div id="main">
    <div class="main login">
        <form action="" method="post" #form="ngForm" (ngSubmit)=test(form)>

            <h1>
                Login
            </h1>

            <div class="inset">

                <p>
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="text" name="email" ngModel #email="ngModel" placeholder="" required />
                    <div class="alert alert-danger" *ngIf="email.touched && !email.valid">Email is required!</div>
                <p>
                <p>
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" ngModel #password="ngModel" placeholder="" required/>
                    <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required!</div>
                <p>

            </div>

            <p class="p-container">
                <input type="submit" class="btn btn-primary" [disabled]="!form.valid"   value="Login">
            </p>
        </form>
    </div>
</div>



</body>
</html>
